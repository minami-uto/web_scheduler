<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>希望日の選択</title>
</head>
<body>
    <h1>希望日時の選択フォーム</h1>

    <form method="POST">
        <label>名前: <input type="text" name="name" required></label><br><br>

        {% for week, days in candidates.items() %}
            <h2>{{week}}</h2>
            {% for day, times in days.items() %}
                <strong>{{day}}</strong><br>
                {% for time in times %}
                    <label>
                       <input type="checkbox" name="choice" value="{{week}}__{{day}}__{{time}}">
                       {{time}}
                    </label>
                {% endfor %}
                <br><br>
            {% endfor %}
        {% endfor %}

        <button type="submit">送信</button>
    </form>

    {% if message %}
        <p style="color: green;">{{message}}</p>
    {% endif %}
</body>
</html>
